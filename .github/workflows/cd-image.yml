name: Publish Docker image (GHCR)

on:
  workflow_run:
    workflows: ["Taskvault CI Build & Test"]   # EXAKTER Name deines CI-Workflows
    types: [completed]

permissions:
  contents: read
  packages: write

jobs:
  docker-publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}  # nur bei gr√ºn
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: java-project/taskvault
    steps:
      - name: Checkout source at the commit that triggered CI
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (latest + run number)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/taskvault-api:latest
            ghcr.io/${{ github.repository_owner }}/taskvault-api:${{ github.run_number }}