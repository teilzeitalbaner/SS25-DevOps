name: Publish Docker image (GHCR)

on:
  workflow_run:
    workflows: ["Taskvault CI Build & Test"]   # exakter Name deines CI-Workflows
    types: [completed]

permissions:
  contents: read
  packages: write

jobs:
  docker-publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: java-project/taskvault

    steps:
      - name: Checkout source at the commit that triggered CI
        uses: actions/checkout@v4
        with:
          # wichtig: genau den Commit aus dem CI-Lauf bauen
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Prepare lowercase owner for GHCR
        id: owner
        run: echo "lc=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Compute SHORT_SHA from checked-out commit
        id: meta
        run: echo "short_sha=$(git rev-parse --short=7 HEAD)" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (latest + run number + short sha)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.owner.outputs.lc }}/taskvault-api:latest
            ghcr.io/${{ steps.owner.outputs.lc }}/taskvault-api:${{ github.run_number }}
            ghcr.io/${{ steps.owner.outputs.lc }}/taskvault-api:${{ steps.meta.outputs.short_sha }}