name: Publish Docker image (GHCR)

on:
  workflow_run:
    workflows: ["Taskvault CI Build & Test"]   # exakter Name deines CI-Workflows
    types: [completed]

permissions:
  contents: read
  packages: write

jobs:
  docker-publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source at the commit that triggered CI
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Prepare lowercase owner
        id: owner
        run: echo "lc=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Compute short SHA and run number
        id: meta
        run: |
          echo "short_sha=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          echo "run_number=${{ github.event.workflow_run.run_number }}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (latest + short SHA + run number)
        uses: docker/build-push-action@v6
        with:
          context: java-project/taskvault
          file: java-project/taskvault/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.owner.outputs.lc }}/taskvault-api:latest
            ghcr.io/${{ steps.owner.outputs.lc }}/taskvault-api:${{ steps.meta.outputs.short_sha }}
            ghcr.io/${{ steps.owner.outputs.lc }}/taskvault-api:${{ steps.meta.outputs.run_number }}