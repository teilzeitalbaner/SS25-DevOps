name: Publish Docker image (GHCR)

on:
  workflow_run:
    workflows: ["Taskvault CI Build & Test"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  docker-publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: java-project/taskvault
    steps:
      - name: Debug upstream info
        run: |
          echo "event:        ${{ github.event_name }}"
          echo "upstream:     ${{ github.event.workflow_run.name }}"
          echo "conclusion:   ${{ github.event.workflow_run.conclusion }}"
          echo "head_sha:     ${{ github.event.workflow_run.head_sha }}"
          echo "repo owner:   ${{ github.repository_owner }}"

      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.ref }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set tags
        id: tags
        run: |
          OWNER="${GITHUB_REPOSITORY_OWNER,,}"     # <-- lowercase
          IMAGE="ghcr.io/${OWNER}/taskvault-api"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "list=${IMAGE}:rc-${{ github.run_number }}" >> "$GITHUB_OUTPUT"
          else
          echo "list=${IMAGE}:latest,${IMAGE}:${{ github.run_number }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ./java-project/taskvault
          file: ./java-project/taskvault/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.list }}