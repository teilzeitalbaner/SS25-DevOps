name: Taskvault CI Build & Test

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
        run:
            working-directory: java-project/taskvault
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build and Test (Maven)
        run: mvn -B -ntp -DpersistenceUnit=taskvault-unit-test clean verify
      - name: Upload API Test Reports
        if: always()
        #if: always() && hashFiles ('api/target/surefire-reports/*') != ''
        uses: actions/upload-artifact@v4
        with:
          name: api-test-reports
          path: java-project/taskvault/api/target/surefire-reports/

      - name: Upload Storage Test Reports
        if: always()
        #if: always() && hashFiles ('storage/target/surefire-reports/*') != ''
        uses: actions/upload-artifact@v4
        with:
          name: storage-test-reports
          path: java-project/taskvault/storage/target/surefire-reports/

      - name: Upload API JAR
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-jar
          path: java-project/taskvault/api/target/taskvault-api.jar

      - name: Upload Storage JAR
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: storage-jar
          path: java-project/taskvault/storage/target/storage-*.jar
          
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: java-project/taskvault

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17 (Temurin)
        uses: actions/setup-java@v4
        with: 
          distribution: 'temurin'
          java-version: '17'  
          cache: maven

      - name: Pre-install modules (no tests)
        run: mvn -B -ntp -DskipTests -Djacoco.skip=true install
      - name: Run Checkstyle (API)
        run: mvn -B -ntp -pl api -DskipTests checkstyle:checkstyle

      - name: Run Checkstyle (Storage)
        run: mvn -B -ntp -pl storage -DskipTests checkstyle:checkstyle

      - name: Upload Checkstyle Reports (API)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-lint-report
          path: java-project/taskvault/api/target/checkstyle-result.xml

      - name: Upload Checkstyle Reports (Storage)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: storage-lint-report
          path: java-project/taskvault/storage/target/checkstyle-result.xml

      - name: List Checkstyle Files
        if: always()
        run: find . -name "checkstyle-result.xml"

  sonar: 
    name: SonarQube Analysis
    needs: build-and-test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: java-project/taskvault
    steps:
      - name: Checkout code (full history for blame)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Cache Sonar scanner packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Build and Analyze with SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B -ntp -DpersistenceUnit=taskvault-unit-test verify \
          org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.host.url="${SONAR_HOST_URL}" \
          -Dsonar.projectKey=DevOps-SS25-taskvault \
          -Dsonar.projectName="DevOps-SS25-taskvault"