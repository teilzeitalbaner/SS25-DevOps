name: Taskvault CI Build & Test

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop, feature/*]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: self-hosted
    container: maven:3.9.7-eclipse-temurin-17

    defaults:
      run:
        working-directory: java-project/taskvault

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and Test (Maven)
        run: mvn -B clean verify

      - name: Run Lint (Checkstyle)
        run: mvn checkstyle:checkstyle

      - name: List Checkstyle Files
        run: find . -name "checkstyle-result.xml"

      - name: Upload Checkstyle Report (API)
        uses: actions/upload-artifact@v4
        with:
          name: api-lint-report
          path: java-project/taskvault/api/target/checkstyle-result.xml

      - name: Upload Checkstyle Report (Storage)
        uses: actions/upload-artifact@v4
        with:
          name: storage-lint-report
          path: java-project/taskvault/storage/target/checkstyle-result.xml

      - name: Upload API Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-reports
          path: java-project/taskvault/api/target/surefire-reports/

      - name: Upload Storage Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: storage-test-reports
          path: java-project/taskvault/storage/target/surefire-reports/

      - name: Upload API JAR
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-jar
          path: java-project/taskvault/api/target/taskvault-api.jar

      - name: Upload Storage JAR
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: storage-jar
          path: java-project/taskvault/storage/target/storage-*.jar

